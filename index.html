<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Demo - Voice Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        .page-wrapper {
            min-height: 150vh;
            height: 150vh;
            position: relative;
            display: flex;
        }

        .left-border {
            width: 100px;
            background: black;
            flex-shrink: 0;
        }

        .right-border {
            width: 100px;
            background: black;
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 30%);
            animation: waveMove 15s ease-in-out infinite;
            z-index: -1;
        }

        .main-content::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 60% 70%, rgba(118, 75, 162, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(102, 126, 234, 0.08) 0%, transparent 35%);
            animation: waveMove 20s ease-in-out infinite reverse;
            z-index: -1;
        }

        @keyframes waveMove {
            0%, 100% {
                transform: translateX(-25%) translateY(-25%) rotate(0deg);
            }
            25% {
                transform: translateX(-30%) translateY(-20%) rotate(1deg);
            }
            50% {
                transform: translateX(-20%) translateY(-30%) rotate(-1deg);
            }
            75% {
                transform: translateX(-35%) translateY(-25%) rotate(0.5deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            height: 750px;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
        }

        .widget-container {
            padding: 10px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            margin-bottom: 20px;
            min-height: 550px;
        }

        .branding {
            margin-top: auto;
        }

        .branding h1 {
            font-size: 2rem;
            color: #333;
            font-weight: 600;
            margin: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        .page-title {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            color: white;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            z-index: 10;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        @media (max-width: 768px) {
            .left-border, .right-border {
                width: 50px;
            }
            
            .container {
                padding: 25px;
                height: 650px;
                width: 95%;
                top: 20%;
            }
            
            .branding h1 {
                font-size: 1.5rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="left-border"></div>
        
        <div class="main-content">
            <h2 class="page-title">SDR Gym</h2>
            
            <div class="container">
                <div class="widget-container">
                    <elevenlabs-convai agent-id="agent_01jyma4yg4eyxbhq3ssxmjxkt2"></elevenlabs-convai>
                </div>
                
                <div class="branding">
                    <h1>Core Demo</h1>
                </div>
            </div>
        </div>
        
        <div class="right-border"></div>
    </div>

    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
</body>
</html>
